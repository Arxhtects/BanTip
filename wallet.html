<html>
    <head>
      <title>BanTip Wallet</title>
      
      <script src="assets/lib/jquery.js"></script>
      <script src="assets/lib/bananojs-master/dist/bananocoin-bananojs.js"></script>
      <script src="assets/js/function.js"></script>
      <script src="assets/lib/qrcode.min.js"></script>
      <script src="assets/js/main.js" type="module"></script>
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
  <body>
    <qr-code-outer id="qr">
        <div class="wrap">
            <span id="address-for-qr" class="address loading"></span> <span class="copy"></span>
        </div>
        <div id="qr-code-wrapper">
        </div>
        <button id="close-button"><span>Done</span><div class="fill-container"></div></button>
    </qr-code-outer>
    <main>
        <section class="content">
            <section id="banWrap">
                <section id="top-bar">
                    <figure id="monkey-image" class="loading circle"></figure>
                    <div class="gear" id="settings-gear"></div>
                </section>
                <figure class="start-up card" id="wallet-card">
                    <div class="wrap">
                        <span id="address" class="address loading"></span> <span class="copy"></span>
                    </div>
                    <h1 id="balance" class="loading h1"></h1>
                </figure>
                <!-- todo load extra if seed used -->
                <section>
                    <a id="recive-ban" class="button circle loading links"><span>Top-Up</span><div class="fill-container"></div></a>
                </section>
                <div class="info">
                    <div id="history">
                        <h2>Recent Transactions</h2>
                        <div id="transactions">
                            <data-transaction>
                                <div data-tag="info">
                                    <strong  class="loading"></strong>
                                    <span  class="loading"></span>
                                </div>
                                <div data-tag="cost"  class="loading">
                                    
                                </div>
                            </data-transaction>
                        
                            <data-transaction>
                                <div data-tag="info">
                                    <strong  class="loading"></strong>
                                    <span  class="loading"></span>
                                </div>
                                <div data-tag="cost"  class="loading">
                                    
                                </div>
                            </data-transaction>
                        
                            <data-transaction>
                                <div data-tag="info">
                                    <strong class="loading"></strong>
                                    <span class="loading"></span>
                                </div>
                                <div data-tag="cost"  class="loading">
                                    
                                </div>
                            </data-transaction>
                            
                            <data-transaction>
                                <div data-tag="info">
                                    <strong class="loading"></strong>
                                    <span class="loading"></span>
                                </div>
                                <div data-tag="cost"  class="loading">
                                    
                                </div>
                            </data-transaction>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
