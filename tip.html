<html>
    <head>
      <title>BanTip Wallet</title>
      <script src="assets/lib/jquery.js"></script>
      <script src="assets/lib/bananojs-master/dist/bananocoin-bananojs.js"></script>
      <script src="assets/js/function.js"></script>
      <script src="assets/lib/qrcode.min.js"></script>
      <script src="assets/js/main.js" type="module"></script>
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
  <body class="offwhite-bg">
    <overlay></overlay>
    
    <qr-code-outer id="qr">
      <div class="wrap">
          <span id="address-for-qr" class="address loading"></span> <span class="copy"></span>
      </div>
      <div id="qr-code-wrapper">
      </div>
      <button id="close-button"><span>Done</span><div class="fill-container"></div></button>
  </qr-code-outer>

  <settings-window>
    <div id="settings-window-wrapper">
    <ul data-target="switches">
        <li data-target="dark_mode">
        <div class="info-wrap">
            <strong>Dark Mode</strong>
            <span>Toggle the extensions theme color</span>
        </div>
        <div class="switch" data-switch="dark_mode"></div>
        </li>
        <li data-target="auto_comment">
        <div class="info-wrap">
            <strong>Auto Tip</strong>
            <span>Automatically Tip Without adding an comment</span>
        </div>
        <div class="switch" data-switch="auto_tip"></div>
        </li>
    </ul>
    </div>
</settings-window>

    <section class="main">
      
        <section id="top-bar">
            <figure id="monkey-image" class="loading circle"></figure>
            <div class="gear" id="settings-gear"></div>
        </section>
        <figure class="start-up card" id="wallet-card">
            <div class="wrap">
                <span id="address" class="address loading"></span> <span class="copy"></span>
            </div>
            <h1 id="balance" class="loading h1"></h1>
        </figure>
      
      <tip-input>
        <input type="text" id="value" placeholder="0"/>
        <p class="small">Tip Amount</p>
      </tip-input>
      
      <section class="ban-tip-wrapper-buttons">
        <a id="recive-ban" class="button circle loading links"><span>Top-Up</span><div class="fill-container"></div></a>
        <a class="button circle loading links ban-tip-ammount"><span>1.9</span><div class="fill-container"></div></a>
        <a class="button circle loading links ban-tip-ammount"><span>4.20</span><div class="fill-container"></div></a>
        <a class="button circle loading links ban-tip-ammount"><span>6.9</span><div class="fill-container"></div></a>
        <a class="button circle loading links ban-tip-ammount"><span>19</span><div class="fill-container"></div></a>
        <a class="button circle loading links ban-tip-ammount"><span>42.0</span><div class="fill-container"></div></a>
      </section>

      <button id="sendMessage"><span>Tip <name id="tip-user-name"></name></span><div class="fill-container"></div></button>
    </section>
  </body>
</html>
